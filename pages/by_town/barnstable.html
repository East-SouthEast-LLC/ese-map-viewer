<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Show and hide layers</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  
  <!-- import css files -->
  <link rel="stylesheet" href="https://east-southeast-llc.github.io/ese-map-viewer/css/globals.css?v=2" type="text/css" />
  <link rel="stylesheet" href="https://east-southeast-llc.github.io/ese-map-viewer/css/buttons.css?v=2" type="text/css" />
  
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css" />
  <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  
</head>
<body>
  <nav id="menu"></nav>
  <div id="map"></div>
  <div id="geocoder-container">
    <div id="geocoder" data-tooltip="Search for a location"></div>
    <div> <!-- Wrapper for buttons -->
        <button class="mapboxgl-ctrl-point" id="pointButton" aria-label="Point" data-tooltip="Drop a point on the map"></button>
        <button class="mapboxgl-ctrl-print" id="printButton" aria-label="Print" data-tooltip="Print map"></button>
        <button class="mapboxgl-ctrl-measure" id="distanceButton" aria-label="Measure" data-tooltip="Measure distances (on/off)"></button>
        <button class="mapboxgl-ctrl-septicMap" id="septicMapButton" aria-label="Septic Map" data-tooltip="Placeholder"></button>
        <button class="mapboxgl-ctrl-zoom" id="zoomButton" aria-label="Zoom" data-tooltip="Zoom"></button>
    </div>
    <div> <!-- Wrapper for buttons -->
        <button class="mapboxgl-ctrl-point-center" id="pointCButton" aria-label="Point Center" data-tooltip="Center the point or centerpoint"></button>
        <button class="mapboxgl-ctrl-parea" id="pareaButton" aria-label="Print Area" data-tooltip="Print Area"></button>
        <button class="mapboxgl-ctrl-three" id="threeButton" aria-label="three" data-tooltip="Placeholder"></button>
        <button class="mapboxgl-ctrl-four" id="fourButton" aria-label="four" data-tooltip="Placeholder"></button>
        <button class="mapboxgl-ctrl-sZoom" id="scaleZoom" aria-label="Zoom to Scale" data-tooltip="Zoom to Scale"></button>
    </div>
    <div> <!-- Wrapper for buttons -->
        <button class="mapboxgl-ctrl-point-off" id="pointOffButton" aria-label="Point Off" data-tooltip="Remove the point from the map"></button>
        <button class="mapboxgl-ctrl-seven" id="sevenButton" aria-label="seven" data-tooltip="Placeholder"></button>
        <button class="mapboxgl-ctrl-clear" id="clearButton" aria-label="eight" data-tooltip="Clear measurements"></button>
        <button class="mapboxgl-ctrl-nine" id="nineButton" aria-label="nine" data-tooltip="Placeholder"></button>
        <button class="mapboxgl-ctrl-ten" id="tenButton" aria-label="ten" data-tooltip="Placeholder"></button>
    </div>
    <button class="mapboxgl-ctrl-share" id="shareButton" data-tooltip="Share the map with a URL">Share Map</button>
    <!-- Place #distance-display inside #geocoder-container if you want it visually near the controls -->
    <div id="distance-display"></div>
	<div id="scale-box"></div> <!-- This is the scale box container -->
	<!-- <div id="sZoomBox" class="hidden"></div> -->
	<div id="sZoomBox" class="hidden"></div>
</div>

  <!-- import js files for layer menu -->
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/satellite.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/acec.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/agis.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/conservancydistricts.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/conservation.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/contours.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/depwetland.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/endangered-species.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/floodplain.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/historic.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/intersection.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/parcel-highlight.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/parcels.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/sewer.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/soils.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/stories.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/towns.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/zoneii.js?v=2"></script>
  <script src="https://east-southeast-llc.github.io/ese-map-viewer/docs/zoning.js?v=2"></script>
  
  <script>
    map.on('load', function() {
      // enumerate ids of the layers
      var toggleableLayerIds = ['satellite', 'parcels', 'parcel highlight', 'contours', 'agis', 'historic', 'floodplain', 'acec', 'DEP wetland', 'endangered species', 'zone II', 'soils', 'conservancy districts', 'zoning', 'conservation', 'sewer', 'stories', 'intersection', 'towns'];

      // set up the corresponding toggle button for each layer
      for (var i = 0; i < toggleableLayerIds.length; i++) {
        var id = toggleableLayerIds[i];
        
        var link = document.createElement('a');
        link.href = '#';
        link.className = '';
        link.textContent = id;

        link.onclick = function(e) {
          var clickedLayer = this.textContent;
          e.preventDefault();
          e.stopPropagation();

          if (!map.getLayer(clickedLayer)) {
            console.warn("Layer not found:", clickedLayer);
            return;
          }

          const isVisible = map.getLayoutProperty(clickedLayer, 'visibility') === 'visible';
          const newVisibility = isVisible ? 'none' : 'visible';

          // Toggle main layer
          map.setLayoutProperty(clickedLayer, 'visibility', newVisibility);


          // handle floodplain layers -----------------------------------
          if (clickedLayer === 'floodplain') {
            // toggle the limwa visibility to the same as the floodplain visibility
            map.setLayoutProperty('LiMWA', 'visibility', newVisibility);
            map.setLayoutProperty('floodplain-line', 'visibility', newVisibility);
            map.setLayoutProperty('floodplain-labels', 'visibility', newVisibility);
          }

          // handle dep wetland layers -----------------------------------
          if (clickedLayer === 'DEP wetland') {
            // toggle the dep line and labels visibility to the same as the dep wetland visibility
            map.setLayoutProperty('dep-wetland-line', 'visibility', newVisibility);
            map.setLayoutProperty('dep-wetland-labels', 'visibility', newVisibility);
          }

          // handle soils layers ----------------------------------------
          if (clickedLayer === 'soils') {
            // toggle the soils line and labels visibility to the same as the soils visibility
            map.setLayoutProperty('soils-labels', 'visibility', newVisibility);
            map.setLayoutProperty('soils-outline', 'visibility', newVisibility);
          }

          // handle zone II layers ----------------------------------------
          if (clickedLayer === 'zone II') {
            // toggle the zone II line and labels visibility to the same as the zone II visibility
            map.setLayoutProperty('zone-ii-outline', 'visibility', newVisibility);
            map.setLayoutProperty('zone-ii-labels', 'visibility', newVisibility);
          }

          // handle endangered species layers -----------------------
          if (clickedLayer === 'endangered species') {
            // toggle the endangered species labels visibility to the same as the endangered species visibility
            map.setLayoutProperty('endangered-species-labels', 'visibility', newVisibility);
            map.setLayoutProperty('vernal-pools', 'visibility', newVisibility);
            map.setLayoutProperty('vernal-pools-labels', 'visibility', newVisibility);
          }
          // ------------------------------------------------------------


          // Always update button visual state based on new visibility
          this.className = newVisibility === 'visible' ? 'active' : '';
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
      }

      map.addControl(new mapboxgl.ScaleControl({
        maxWidth: 200,
        unit: 'imperial'
      }), 'bottom-right');

      map.addControl(
        new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl
        })
      );
    });
  </script>
</body>
</html>
