<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ESE Map Viewer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Global CSS files -->
  <link rel="stylesheet" href="https://east-southeast-llc.github.io/ese-map-viewer/css/globals.css?v=3" type="text/css" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css" />

  <!-- Core Libraries -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>

</head>
<body>
  <nav id="menu"></nav>
  <div id="map"></div>

  <!-- All UI elements are now static in the HTML -->
  <div id="geocoder-container">
    <div id="geocoder" data-tooltip="Search for a location"></div>
    <!-- first row of control buttons -->
    <div> 
      <button class="mapboxgl-ctrl-point" id="pointButton" aria-label="Point" data-tooltip="Drop a point on the map"></button>
      <button class="mapboxgl-ctrl-print" id="printButton" aria-label="Print" data-tooltip="Print map"></button>
      <button class="mapboxgl-ctrl-measure" id="distanceButton" aria-label="Measure" data-tooltip="Measure distances (on/off)"></button>
      <button class="mapboxgl-ctrl-legend" id="legendButton" aria-label="Legend" data-tooltip="Show/Hide Legend"></button>
      <button class="mapboxgl-ctrl-ten" id="placeholderButton1" aria-label="Placeholder" data-tooltip="Placeholder"></button>
    </div>
    <!-- second row of control buttons -->
    <div> 
      <button class="mapboxgl-ctrl-point-center" id="pointCButton" aria-label="Point Center" data-tooltip="Center the point or centerpoint"></button>
      <button class="mapboxgl-ctrl-parea" id="pareaButton" aria-label="Print Area" data-tooltip="Print Area"></button>
      <button class="mapboxgl-ctrl-three" id="threeButton" aria-label="three" data-tooltip="Placeholder"></button>
      <button class="mapboxgl-ctrl-four" id="fourButton" aria-label="four" data-tooltip="Placeholder"></button>
      <button class="mapboxgl-ctrl-sZoom" id="scaleZoom" aria-label="Zoom to Scale" data-tooltip="Zoom to Scale"></button>
    </div>
    <!-- third row of control buttons -->
    <div> 
      <button class="mapboxgl-ctrl-point-off" id="pointOffButton" aria-label="Point Off" data-tooltip="Remove the point from the map"></button>
      <!-- One of these two buttons will be hidden by the script -->
      <button class="mapboxgl-ctrl-custom-print" id="customPrintButton" aria-label="Custom Print" data-tooltip="Create a custom multi-page printout"></button>
      <button class="mapboxgl-ctrl-seven" id="customPrintPlaceholder" aria-label="placeholder" style="display: none;"></button>
      
      <button class="mapboxgl-ctrl-clear" id="clearButton" aria-label="eight" data-tooltip="Clear measurements"></button>
      <button class="mapboxgl-ctrl-nine" id="nineButton" aria-label="nine" data-tooltip="Placeholder"></button>
      <button class="mapboxgl-ctrl-ten" id="tenButton" aria-label="ten" data-tooltip="Placeholder"></button>
    </div>
    <!-- share button -->
    <button class="mapboxgl-ctrl-share" id="shareButton" data-tooltip="Share the map with a URL">Share Map</button>
    
    <!-- accessory display items -->
    <div id="distance-display"></div>
    <div id="scale-box"></div>
    <div id="legend-box"></div>
    <div id="custom-print-box"></div>
    <div id="sZoomBox" class="hidden"></div>
  </div>


  <script>
    // ========================================================================
    //  TOWN CONFIGURATION - THIS IS THE ONLY LINE TO CHANGE PER TOWN
    // ========================================================================
    const ESE_TOWN_ID = "chatham"; // <-- Options: "chatham", "barnstable", "harwich"
    // ========================================================================

    // Set the Mapbox access token globally BEFORE any other script runs.
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXNlLXRvaCIsImEiOiJja2Vhb24xNTEwMDgxMzFrYjVlaTVjOXkxIn0.IsPo5lOndNUc3lDLuBa1ZA';


    document.addEventListener('DOMContentLoaded', function() {
      
      function loadScript(src) {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = src;
            script.onload = resolve;
            script.onerror = reject;
            document.body.appendChild(script);
        });
      }
      
      function getLayerScriptPath(layerId) {
          const baseUrl = 'https://east-southeast-llc.github.io/ese-map-viewer/docs/layers/';
          const specialCases = {
              'parcel highlight': 'parcel-highlight.js',
              'lidar contours': 'lidar-contours.js',
              'DEP wetland': 'depwetland.js',
              'endangered species': 'endangered-species.js',
              'zone II': 'zoneii.js',
              'conservancy districts': 'conservancydistricts.js',
              'sewer plans': 'sewer-plans.js'
          };
          const filename = specialCases[layerId] || `${layerId}.js`;
          return `${baseUrl}${filename}?v=2`;
      }

      async function main() {
          try {
              const response = await fetch('https://east-southeast-llc.github.io/ese-map-viewer/docs/town-config.json');
              const config = await response.json();
              
              const townConfig = config[ESE_TOWN_ID];
              if (!townConfig) {
                  throw new Error(`Town ID "${ESE_TOWN_ID}" not found in configuration.`);
              }

              document.title = `${townConfig.townName} | ESE Map Viewer`;
              window.eseMapBaseUrl = townConfig.baseShareUrl;
              
              // Toggle visibility of the custom print button based on config
              if (townConfig.features.customPrint) {
                  document.getElementById('customPrintButton').style.display = 'block';
                  document.getElementById('customPrintPlaceholder').style.display = 'none';
              } else {
                  document.getElementById('customPrintButton').style.display = 'none';
                  document.getElementById('customPrintPlaceholder').style.display = 'block';
              }

              const map = new mapboxgl.Map({
                  container: 'map',
                  style: 'mapbox://styles/ese-toh/ckh2ss32s06i119paer9mt67h',
                  zoom: townConfig.map.zoom,
                  center: townConfig.map.center
              });
              window.map = map;

              const geocoder = new MapboxGeocoder({ accessToken: mapboxgl.accessToken, mapboxgl: mapboxgl });
              document.getElementById('geocoder').appendChild(geocoder.onAdd(map));
              
              // Load all scripts. They will now find their static elements.
              const controlScripts = [
                  'control-button.js', 'control-print.js', 'control-print-area.js',
                  'control-share.js', 'control-scale.js', 'control-measure.js', 'control-legend.js'
              ];
              if (townConfig.features.customPrint) {
                  controlScripts.push('control-custom-print.js');
              }
              const controlPromises = controlScripts.map(script => loadScript(`https://east-southeast-llc.github.io/ese-map-viewer/docs/${script}?v=3`));
              const layerPromises = townConfig.layers.map(layerId => loadScript(getLayerScriptPath(layerId)));
              
              await Promise.all([...controlPromises, ...layerPromises]);

              await loadScript('https://east-southeast-llc.github.io/ese-map-viewer/docs/toggleable-menu.js?v=3');
              if (window.initializeMenu) {
                  window.initializeMenu(townConfig.layers);
              }

              await loadScript('https://east-southeast-llc.github.io/ese-map-viewer/docs/decode-url.js?v=3');
              map.on('load', () => applyUrlParams(map));

          } catch (error) {
              console.error('Failed to initialize the map application:', error);
              document.body.innerHTML = 'Error: Could not load map configuration. Please try again later.';
          }
      }

      main();
    });
  </script>
</body>
</html>
