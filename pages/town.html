<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Show and hide layers</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="https://east-southeast-llc.github.io/ese-map-viewer/css/globals.css?v=2" type="text/css" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css" />

  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>

</head>
<body>
  <nav id="menu"></nav>
  <div id="map"></div>

  <div id="geocoder-container">
    <div id="geocoder" data-tooltip="Search for a location"></div>

    <div> 
      <button class="mapboxgl-ctrl-point" id="pointButton" aria-label="Point" data-tooltip="Drop a point on the map"></button>
      <button class="mapboxgl-ctrl-print" id="printButton" aria-label="Print" data-tooltip="Print map"></button>
      <button class="mapboxgl-ctrl-measure" id="distanceButton" aria-label="Measure" data-tooltip="Measure distances (on/off)"></button>
      <button class="mapboxgl-ctrl-legend" id="legendButton" aria-label="Legend" data-tooltip="Show/Hide Legend"></button>
      <button class="mapboxgl-ctrl-ten" id="placeholderButton1" aria-label="Placeholder" data-tooltip="Placeholder"></button>
    </div>

    <div> 
      <button class="mapboxgl-ctrl-point-center" id="pointCButton" aria-label="Point Center" data-tooltip="Center the point or centerpoint"></button>
      <button class="mapboxgl-ctrl-parea" id="pareaButton" aria-label="Print Area" data-tooltip="Print Area"></button>
      <button class="mapboxgl-ctrl-three" id="threeButton" aria-label="three" data-tooltip="Placeholder"></button>
      <button class="mapboxgl-ctrl-four" id="fourButton" aria-label="four" data-tooltip="Placeholder"></button>
      <button class="mapboxgl-ctrl-sZoom" id="scaleZoom" aria-label="Zoom to Scale" data-tooltip="Zoom to Scale"></button>
    </div>

    <div> 
      <button class="mapboxgl-ctrl-point-off" id="pointOffButton" aria-label="Point Off" data-tooltip="Remove the point from the map"></button>
      <button class="mapboxgl-ctrl-custom-print" id="customPrintButton" aria-label="Custom Print" data-tooltip="Create a custom multi-page printout"></button>
      <button class="mapboxgl-ctrl-clear" id="clearButton" aria-label="eight" data-tooltip="Clear measurements"></button>
      <button class="mapboxgl-ctrl-nine" id="nineButton" aria-label="nine" data-tooltip="Placeholder"></button>
      <button class="mapboxgl-ctrl-ten" id="tenButton" aria-label="ten" data-tooltip="Placeholder"></button>
    </div>

    <button class="mapboxgl-ctrl-share" id="shareButton" data-tooltip="Share the map with a URL">Share Map</button>

    <div id="distance-display"></div>
    <div id="scale-box"></div>
    <div id="legend-box"></div>
    <div id="custom-print-box"></div>
    <div id="sZoomBox" class="hidden"></div>
  </div>

    <script>
        // SET THE TOWN ID HERE
        const townId = "chatham"; 

        mapboxgl.accessToken = 'pk.eyJ1IjoiZXNlLXRvaCIsImEiOiJja2Vhb24xNTEwMDgxMzFrYjVlaTVjOXkxIn0.IsPo5lOndNUc3lDLuBa1ZA';
        
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ese-toh/ckh2ss32s06i119paer9mt67h',
        });

        const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
        });
        document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

        function loadLayerScript(layerName) {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            let scriptName = layerName.replace(/ /g, '-');
                if (layerName === "DEP wetland") {
                    scriptName = "depwetland";
                } else if (layerName === "zone II") {
                    scriptName = "zoneii";
                } else if (layerName === "conservancy districts") {
                    scriptName = "conservancydistricts";
                } else if (layerName === "endangered species") {
                    scriptName = "endangered-species";
                } else if (layerName === "parcel highlight") {
                    scriptName = "parcel-highlight";
                } else if (layerName === "lidar contours") {
                    scriptName = "lidar-contours";
                } else if (layerName === "sewer plans") {
                    scriptName = "sewer-plans";
                }
            script.src = `https://east-southeast-llc.github.io/ese-map-viewer/docs/layers/${scriptName}.js?v=2`;
            script.onload = () => resolve();
            script.onerror = () => reject(new Error(`Script load error for ${layerName}`));
            document.head.appendChild(script);
        });
        }

        function applyUrlParams(map) {
            const urlParams = new URLSearchParams(window.location.search);
            const hasParams = urlParams.has('zoom') || urlParams.has('lat') || urlParams.has('layers');

            if (!hasParams) {
                return; 
            }

            const zoom = parseFloat(urlParams.get('zoom'));
            if (!isNaN(zoom)) {
                map.setZoom(zoom);
            }

            const lat = parseFloat(urlParams.get('lat'));
            const lng = parseFloat(urlParams.get('lng'));
            if (!isNaN(lat) && !isNaN(lng)) {
                if (typeof dropPinAtCenter === 'function') {
                    window.marker = new mapboxgl.Marker().setLngLat([lng, lat]).addTo(map);
                    if(window.markerCoordinates) {
                        window.markerCoordinates.lat = lat;
                        window.markerCoordinates.lng = lng;
                    }
                }
                map.setCenter([lng, lat]);
            }

            const layers = urlParams.get('layers')?.split(',') || [];
            
            layers.forEach(layerId => {
                const decodedLayerId = decodeURIComponent(layerId);
                if (map.getLayer(decodedLayerId)) {
                    map.setLayoutProperty(decodedLayerId, 'visibility', 'visible');
                    // dependent layer logic...
                }
            });

            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }

        map.on('load', function () {
        fetch('https://east-southeast-llc.github.io/ese-map-viewer/docs/town-config.json')
            .then(response => response.json())
            .then(townConfig => {
            const townData = townConfig.find(town => town.townID === townId);
            if (townData) {
                const urlParams = new URLSearchParams(window.location.search);
                if (!urlParams.has('zoom')) {
                    map.setCenter(townData.map.center);
                    map.setZoom(townData.map.zoom);
                }

                window.eseMapBaseUrl = townData.baseShareUrl;
                window.toggleableLayerIds = [...townData.layers];
                window.toggleableLayerIds.unshift('tools');

                const layerPromises = townData.layers.map(layer => loadLayerScript(layer));

                Promise.all(layerPromises)
                .then(() => {
                    const menuScript = document.createElement('script');
                    menuScript.src = 'https://east-southeast-llc.github.io/ese-map-viewer/docs/toggleable-menu.js?v=2';
                    menuScript.onload = function () {
                    setupToggleableMenu();

                    // ** START: NEW DRAW ORDER LOGIC **

                    // Move the satellite layer to the bottom of the data stack.
                    // Find the first data layer that isn't the satellite layer itself.
                    const firstDataLayer = townData.layers.find(l => l !== 'satellite');
                    if (map.getLayer('satellite') && map.getLayer(firstDataLayer)) {
                        map.moveLayer('satellite', firstDataLayer);
                    }

                    // Move the parcel highlight layer to the very top.
                    if (map.getLayer('parcel highlight')) {
                        map.moveLayer('parcel highlight');
                    }

                    // ** END: NEW DRAW ORDER LOGIC **

                    applyUrlParams(map);
                    };
                    document.body.appendChild(menuScript);
                })
                .catch(error => console.error("Error loading layer scripts:", error));
            }
            })
            .catch(error => console.error('Error fetching town config data:', error));
        });
    </script>
